<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapid Low-Density Transfer</title>
    
    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <style>
        :root {
            --primary: #ffeb3b; /* Yellow for speed/caution */
            --bg: #121212;
            --surface: #222;
            --overlay: rgba(0,0,0,0.95);
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: var(--bg);
            color: #eee;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 { color: var(--primary); text-transform: uppercase; margin-top: 20px; }

        .nav { margin: 20px 0; display: flex; gap: 20px; }
        
        button {
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: var(--primary);
            background: transparent;
            border: 2px solid var(--primary);
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover, button.active {
            background: var(--primary);
            color: #000;
        }

        /* Views */
        .view {
            display: none;
            width: 90%;
            max-width: 500px;
            flex-direction: column;
            align-items: center;
            background: var(--surface);
            padding: 20px;
            border: 1px solid #333;
        }
        .view.active { display: flex; }

        /* Sender */
        #qr-display {
            background: #fff;
            padding: 10px;
            margin-top: 20px;
            /* Fixed size, large enough for easy scanning */
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        textarea, input[type="file"] {
            width: 100%;
            background: #000;
            color: var(--primary);
            border: 1px solid #444;
            padding: 10px;
            margin-bottom: 10px;
        }

        #stats { font-size: 0.8rem; color: #888; margin-top: 5px; }

        /* Receiver */
        #cam-box {
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: #000;
            border: 2px solid var(--primary);
            overflow: hidden;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        #progress-wrap {
            width: 100%;
            height: 25px;
            background: #333;
            margin-top: 15px;
            position: relative;
        }
        #progress-fill {
            height: 100%;
            width: 0%;
            background: var(--primary);
            transition: width 0.1s linear;
        }
        #progress-txt {
            position: absolute;
            width: 100%;
            text-align: center;
            top: 2px;
            color: #fff;
            font-weight: bold;
            text-shadow: 1px 1px 0 #000;
            pointer-events: none;
        }

        /* Modal */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay);
            z-index: 999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #modal.open { display: flex; }
        
        #modal-content {
            background: #222;
            padding: 20px;
            border: 2px solid var(--primary);
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            text-align: center;
        }
        #modal-content img {
            max-width: 100%;
            border: 1px solid #555;
            margin: 10px 0;
        }

    </style>
</head>
<body>

    <h2>Turbo Link</h2>

    <div class="nav">
        <button onclick="switchView('send')" id="btn-send">Send</button>
        <button onclick="switchView('receive')" id="btn-receive">Receive</button>
    </div>

    <!-- SENDER -->
    <div id="view-send" class="view">
        <textarea id="txt-in" placeholder="Type text..." rows="2" oninput="inputHandler('txt')"></textarea>
        <div style="font-size:0.8rem; margin:5px 0;">OR</div>
        <input type="file" id="file-in" accept="image/*" onchange="inputHandler('img')">
        
        <div id="qr-display"></div>
        <div id="stats">Ready</div>
        <button onclick="stopSend()" style="margin-top:10px; color:#ff4444; border-color:#ff4444; font-size:0.8rem;">Stop</button>
    </div>

    <!-- RECEIVER -->
    <div id="view-receive" class="view">
        <div id="cam-box">
            <video id="video" playsinline></video>
            <canvas id="scan-canvas" style="display:none;"></canvas>
        </div>
        
        <div id="progress-wrap">
            <div id="progress-fill"></div>
            <div id="progress-txt">0%</div>
        </div>
        <div style="margin-top:10px; color:#888;">Point camera at flashing QR</div>
        <button onclick="resetReceive()" style="margin-top:10px; font-size:0.8rem;">Reset</button>
    </div>

    <!-- POPUP -->
    <div id="modal">
        <div id="modal-content">
            <h3 style="color:var(--primary); margin-top:0;">Received!</h3>
            <div id="modal-body"></div>
            <button onclick="closeModal()">Close & Restart</button>
        </div>
    </div>

    <!-- UTILS -->
    <canvas id="compressor" style="display:none;"></canvas>

    <script>
        // --- CONFIG ---
        // 80ms = Very fast flashing (Requires simple QRs)
        const FLASH_MS = 80; 
        
        // 150 Chars = Very simple QR (Version 6-8). Easy to scan.
        const CHUNK_SIZE = 150; 
        
        // 200px = Tiny image to keep packet count low
        const IMG_MAX_PX = 200; 

        // --- VARS ---
        let sendInt = null;
        let qr = null;
        let packets = [];
        
        let scanning = false;
        let stream = null;
        let rxPackets = {};
        let rxTotal = 0;
        let done = false;

        // --- NAV ---
        function switchView(v) {
            document.querySelectorAll('.view').forEach(e => e.classList.remove('active'));
            document.getElementById('view-'+v).classList.add('active');
            
            document.getElementById('btn-send').classList.toggle('active', v==='send');
            document.getElementById('btn-receive').classList.toggle('active', v==='receive');

            if(v==='send') stopCam();
            else { stopSend(); startCam(); }
        }

        // --- SEND LOGIC ---
        async function inputHandler(type) {
            stopSend();
            let data = "";

            if(type === 'txt') {
                const val = document.getElementById('txt-in').value;
                if(val) data = "T:" + val;
            } else {
                const file = document.getElementById('file-in').files[0];
                if(file) {
                    document.getElementById('stats').innerText = "Compressing...";
                    data = "I:" + await compress(file);
                }
            }

            if(data) buildPackets(data);
        }

        function compress(file) {
            return new Promise(resolve => {
                const reader = new FileReader();
                reader.onload = e => {
                    const img = new Image();
                    img.onload = () => {
                        const cvs = document.getElementById('compressor');
                        let w = img.width, h = img.height;
                        
                        // Resize logic
                        if(w>h) { if(w>IMG_MAX_PX) { h*=IMG_MAX_PX/w; w=IMG_MAX_PX; } }
                        else { if(h>IMG_MAX_PX) { w*=IMG_MAX_PX/h; h=IMG_MAX_PX; } }

                        cvs.width = w; cvs.height = h;
                        const ctx = cvs.getContext('2d');
                        ctx.drawImage(img,0,0,w,h);
                        
                        // Heavy compression (0.3)
                        resolve(cvs.toDataURL('image/jpeg', 0.3));
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }

        function buildPackets(str) {
            packets = [];
            const count = Math.ceil(str.length / CHUNK_SIZE);
            
            for(let i=0; i<count; i++) {
                // Header: i|total|data
                packets.push(`${i}|${count}|${str.substr(i*CHUNK_SIZE, CHUNK_SIZE)}`);
            }

            document.getElementById('stats').innerText = `Packets: ${count}. Speed: 12Hz`;
            
            // Init QR
            const el = document.getElementById('qr-display');
            el.innerHTML = "";
            qr = new QRCode(el, {
                width: 350,
                height: 350,
                correctLevel: QRCode.CorrectLevel.L // Lowest ECC for easiest scanning
            });

            startFlash();
        }

        function startFlash() {
            let i = 0;
            qr.makeCode(packets[0]); // First frame

            sendInt = setInterval(() => {
                if(!packets.length) return;
                i++;
                if(i >= packets.length) i = 0;
                qr.makeCode(packets[i]);
            }, FLASH_MS);
        }

        function stopSend() {
            clearInterval(sendInt);
            document.getElementById('qr-display').innerHTML = "";
            packets = [];
            document.getElementById('stats').innerText = "Ready";
        }

        // --- RECEIVE LOGIC ---
        async function startCam() {
            if(done) return;
            resetUI();
            
            try {
                const v = document.getElementById('video');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "environment" } 
                });
                v.srcObject = stream;
                v.setAttribute("playsinline", true);
                v.play();
                scanning = true;
                requestAnimationFrame(tick);
            } catch(e) { console.error(e); }
        }

        function stopCam() {
            scanning = false;
            if(stream) stream.getTracks().forEach(t=>t.stop());
        }

        function tick() {
            if(!scanning) return;
            const v = document.getElementById('video');
            if(v.readyState === v.HAVE_ENOUGH_DATA) {
                const cvs = document.getElementById('scan-canvas');
                const ctx = cvs.getContext('2d');
                cvs.width = v.videoWidth;
                cvs.height = v.videoHeight;
                ctx.drawImage(v,0,0);
                
                const imgData = ctx.getImageData(0,0,cvs.width,cvs.height);
                const code = jsQR(imgData.data, imgData.width, imgData.height, {
                    inversionAttempts: "dontInvert"
                });

                if(code && code.data) handleData(code.data);
            }
            requestAnimationFrame(tick);
        }

        function handleData(str) {
            // Parse: idx|tot|payload
            const p1 = str.indexOf('|');
            const p2 = str.indexOf('|', p1+1);
            if(p1<0 || p2<0) return;

            const idx = parseInt(str.substring(0,p1));
            const tot = parseInt(str.substring(p1+1, p2));
            const pl = str.substring(p2+1);

            if(isNaN(idx) || isNaN(tot)) return;

            if(rxTotal === 0) rxTotal = tot;
            if(rxTotal !== tot) return; // Wrong session

            if(!rxPackets[idx]) {
                rxPackets[idx] = pl;
                updateProg();
            }
        }

        function updateProg() {
            const count = Object.keys(rxPackets).length;
            const pct = Math.round((count/rxTotal)*100);
            
            document.getElementById('progress-fill').style.width = pct+"%";
            document.getElementById('progress-txt').innerText = `${count}/${rxTotal}`;

            if(count === rxTotal) finish();
        }

        function finish() {
            done = true;
            stopCam();
            
            // Reconstruct
            let full = "";
            for(let i=0; i<rxTotal; i++) full += rxPackets[i] || "";

            const type = full.substring(0,2);
            const content = full.substring(2);
            const box = document.getElementById('modal-body');
            box.innerHTML = "";

            if(type === "I:") {
                const img = document.createElement('img');
                img.src = content;
                box.appendChild(img);
                box.innerHTML += "<div>Image Received</div>";
            } else {
                box.innerText = content;
            }
            
            document.getElementById('modal').classList.add('open');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('open');
            resetReceive();
        }

        function resetUI() {
            document.getElementById('progress-fill').style.width = "0%";
            document.getElementById('progress-txt').innerText = "0%";
        }

        function resetReceive() {
            rxPackets = {};
            rxTotal = 0;
            done = false;
            resetUI();
            stopCam();
            startCam();
        }
    </script>
</body>
</html>
