<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Accelerometer Camera Stabilizer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: monospace;
            overflow: hidden;
            color: #0f0;
        }

        /* The container clips the edges of the scaled video */
        #viewport {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* We scale the video so there's room to move it around for stabilization */
        video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            transform: scale(1.2); /* Buffer for stabilization */
            transition: transform 0.1s linear; /* Smooths the movement */
        }

        #overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
            z-index: 10;
        }

        #controls {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            z-index: 20;
        }

        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="viewport">
        <video id="cameraPreview" autoplay playsinline></video>
        
        <div id="overlay">
            <strong>Accelerometer Logs (m/sÂ²)</strong><br>
            X: <span id="valX">0.00</span><br>
            Y: <span id="valY">0.00</span><br>
            Z: <span id="valZ">0.00</span>
            <hr>
            <strong>Stabilization Offset</strong><br>
            Shift X: <span id="offsetX">0</span>px<br>
            Shift Y: <span id="offsetY">0</span>px
        </div>
    </div>

    <div id="controls">
        <button id="startBtn">Enable Stabilized Camera</button>
    </div>

    <script>
        const video = document.getElementById('cameraPreview');
        const startBtn = document.getElementById('startBtn');
        const valX = document.getElementById('valX');
        const valY = document.getElementById('valY');
        const valZ = document.getElementById('valZ');
        const offsetXText = document.getElementById('offsetX');
        const offsetYText = document.getElementById('offsetY');

        // Stabilization settings
        let sensitivity = 15; // How much the video shifts per m/s^2
        let lerpFactor = 0.1; // Smoothing (0.1 = slow/smooth, 1.0 = instant/jittery)
        let currentShiftX = 0;
        let currentShiftY = 0;

        async function init() {
            try {
                // 1. Request Camera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }, 
                    audio: false 
                });
                video.srcObject = stream;
                
                // 2. Request Accelerometer Permission (Required for iOS 13+)
                if (typeof DeviceMotionEvent.requestPermission === 'function') {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                    } else {
                        alert("Permission denied for accelerometer.");
                    }
                } else {
                    // Non-iOS devices
                    window.addEventListener('devicemotion', handleMotion);
                }

                startBtn.style.display = 'none';
            } catch (err) {
                console.error(err);
                alert("Error accessing hardware: " + err.message);
            }
        }

        function handleMotion(event) {
            // We use accelerationIncludingGravity to capture tilt and movement
            const acc = event.accelerationIncludingGravity;
            if (!acc) return;

            // Log raw data
            valX.textContent = acc.x.toFixed(2);
            valY.textContent = acc.y.toFixed(2);
            valZ.textContent = acc.z.toFixed(2);

            // Calculate Target Offset (Negative to counteract motion)
            // X-axis: Phone tilts/moves left/right
            // Y-axis: Phone tilts/moves up/down
            let targetX = -acc.x * sensitivity;
            let targetY = acc.y * sensitivity; // Adjusted for typical handheld gravity

            // Apply Low-Pass Filter (Lerp) to stabilize movement
            currentShiftX += (targetX - currentShiftX) * lerpFactor;
            currentShiftY += (targetY - currentShiftY) * lerpFactor;

            // Limit the movement so it doesn't fly off screen
            const maxShift = 50; 
            currentShiftX = Math.max(-maxShift, Math.min(maxShift, currentShiftX));
            currentShiftY = Math.max(-maxShift, Math.min(maxShift, currentShiftY));

            // Apply the transformation
            // Scale(1.2) is the base, then we translate
            video.style.transform = `scale(1.2) translate(${currentShiftX}px, ${currentShiftY}px)`;

            // Log offsets
            offsetXText.textContent = Math.round(currentShiftX);
            offsetYText.textContent = Math.round(currentShiftY);
        }

        startBtn.addEventListener('click', init);
    </script>
</body>
</html>
